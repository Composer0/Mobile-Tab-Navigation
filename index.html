<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d976ef3554.js" crossorigin="anonymous"></script>
    <title>Mobile Tab Navigation</title>
</head>

<body>
    <div class="phone">
        <img src="img/home.png" alt="home" id="home" class="content show ">
    
        <img src="img/family.png" alt="family" id="family" class="content">
   
        <img src="img/work.png" alt="work" id="work" class="content">
   
        <img src="img/writing.png" alt="writing" id="blog" class="content">
        <nav>
            <ul>
                <li>
                    <i class="fas fa-home active">
                        <p>Home</p>
                    </i>
                </li>
                <li>
                    <i class="fas fa-users">
                        <p>About Us</p>
                    </i>
                </li>
                <li>
                    <i class="fas fa-box">
                        <p>Work</p>
                    </i>
                </li>
                <li>
                    <i class="fas fa-book-open">
                        <p>Blog</p>
                    </i>
                </li>
            </ul>
        </nav>
    </div>

    <script src="script.js"></script>
</body>

<footer>
    <p>Brought to life by <a href="http://www.orionpalmer.com" target="_blank">Orion Palmer</a></p>
</footer>

</html>
